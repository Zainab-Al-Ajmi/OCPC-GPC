<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Member3 Information</title>
    <link rel="stylesheet" href='mainStyle.css'  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
  </head>

  <body>
    <div class="container">
        <div class="Header">
            <img src="CodeAcademyLogo.png" alt="the_logo">
            <span> GPC2024/OCPC2024 - Pre-registration Form </span>
            <br />
        </div>
        <br />
        <hr />
        <br />
        <br />
        <div>
            <p class="subtitle"><span style="color:#F64B7D;"> Member 3 </span> Information</p>
            <br /><br />
            <form>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input
                          type="text"
                          name="Member3_name"
                          placeholder="Your first, second and third name"
                          required
                        />
                    </div> 
                    
                    <div class="input-box" >
                        <span class="details">Family Name</span>
                        <input
                          type="text"
                          name="member3_family_name"
                          placeholder="Your family name"
                          required
                        />
                    </div>
                      
                    <div class="input-box">
                        <span class="details">Birth date</span>
                        <input
                          type="text"
                          name="birth_date"
                          placeholder="00/0/0000"
                          required
                        />
                    </div>

                    <div class="input-box">
                        <span class="details">Coach Gender</span>
                        <select name="gender" class="selection" required>
                          <option value="" disabled selected>Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                        </select>
                    </div> 

                    <div class="input-box">
                        <span class="details">Major/Specialization</span>
                        <input
                          type="text"
                          name="specialization"
                          placeholder="Your specilalization/major"
                          required
                        />
                    </div>

                    <div class="input-box">
                        <span class="details">Official communication email</span>
                        <input
                          type="email"
                          name="email"
                          placeholder="email@gmail.com "
                          required
                        />
                    </div>
                                        
                    <div class="input-box" >
                        <span class="details">Member 3 T-shirt size</span>
                        <select name="gender" class="selection" required>
                          <option value="" disabled selected>Choose the T-shirt size</option>
                          <option value="XS">XS</option>
                          <option value="S">S</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                          <option value="XL">XL</option>
                          <option value="XXL">XXL</option>
                          <option value="not required">T-Shirt is not required</option>
                        </select>
                    </div>                                   
                </div>
            </form>
            <br />
            
        </div>
        <br />
        <hr />
        <br />
        <div>
            <a href=''> 
                <button type="button" >Next</button> 
            </a>        
        </div>
    </div>
  </body>
