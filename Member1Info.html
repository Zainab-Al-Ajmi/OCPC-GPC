<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Member1 Information</title>
    <link rel="stylesheet" href='mainStyle.css'  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
  </head>

  <body>
    <div class="container">
        <div class="Header">
          <img src="OCPC.png" alt="OCPC_logo" class="headerimg1">
          <span>Oman Colligate Programming Contest</span>
          <img src="OCD.png" alt="OCD_logo" class="headerImg2">
        </div>
        <hr />
        <br />
        <br />
        <div>
            <p class="subtitle"><span style="color:#C83762;"> Member 1 </span> Information</p>
            <br /><br />
            <form method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input
                          type="text"
                          name="member1_name"
                          placeholder="Your first, second and third name"
                          required
                        />
                    </div> 
                    
                    <div class="input-box" >
                        <span class="details">Family Name</span>
                        <input
                          type="text"
                          name="member1_family_name"
                          placeholder="Your family name"
                          required
                        />
                    </div>
                      
                    <div class="input-box">
                        <span class="details">Birth date</span>
                        <input
                          type="text"
                          name="member1_birth_date"
                          placeholder="00/0/0000"
                          required
                        />
                    </div>

                    <div class="input-box">
                        <span class="details">Member 1 Gender</span>
                        <select name="member1_gender" class="selection" required>
                          <option value="" disabled selected>Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                        </select>
                    </div> 

                    <div class="input-box">
                        <span class="details">Major/Specialization</span>
                        <input
                          type="text"
                          name="member1_specialization"
                          placeholder="Your specilalization/major"
                          required
                        />
                    </div>

                    <div class="input-box">
                        <span class="details">Official communication email</span>
                        <input
                          type="email"
                          name="member1_email"
                          placeholder="email@gmail.com "
                          required
                        />
                    </div>
                                        
                    <div class="input-box" >
                        <span class="details">Member 1 T-shirt size</span>
                        <select name="member1_Tshirt_size" class="selection" required>
                          <option value="" disabled selected>Choose the T-shirt size</option>
                          <option value="XS">XS</option>
                          <option value="S">S</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                          <option value="XL">XL</option>
                          <option value="XXL">XXL</option>
                          <option value="not required">T-Shirt is not required</option>
                        </select>
                    </div>                                   
                </div>
            </form>
            <br />
            
        </div>
        <br />
        <hr />
        <br />
        <div>
            <a href='Member2Info.html'> 
                <button type="button" >Next</button> 
            </a>        
        </div>
        <div class="footer">
          <span>Strategic partner</span>
          <img src="CodeAcademyLogo.png" alt="CodeAcademy_Logo">
        </div>
    </div>
  </body>
