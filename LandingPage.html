<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href='mainStyle.css'  />
    <link rel="stylesheet" href='LandingPageStyle.css'  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  </head>

  <body>
    <div class="container">
      <div class="Header">
        <img src="OCPC.png" alt="OCPC_logo" class="headerimg1">
        <span>Oman Colligate Programming Contest</span>
        <img src="OCD.png" alt="OCD_logo" class="headerImg2">
      </div>
      <hr />
      <br />
      <br />
      <div>
          <p class="subtitle" style="margin-bottom: 20px;">Choose the <span style="color: #C83762;"> contests </span> you are registering in:</p>
          <br />
          <form method="post">
            <div class="container_box"> 
              <div>
                <label class="checkbox-container">
                  <input type="checkbox" >
                  <span class="checkmark" id="checkbox1">
                    <p style="font-weight: 800; font-size: 24px;" >OCPC-<span style="color: #3A225E;">Cap</span></p>
                    <p> <span style="color: #3A225E;">Capital</span> Sub-region Contest</p>
                  </span>
                </label>
              </div>
              
              <div>
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark" id="checkbox2">
                    <p style="font-weight: 800; font-size: 24px;" >OCPC-<span style="color: #FFCC1B;">Mid</span> </p>
                    <p> <span style="color: #FFCC1B ;">Midland</span> Sub-region Contest</p>
                  </span>
                </label>
              </div>
            </div>
              
            <div class="container_box"> 
              <div>
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark" id="checkbox3">
                    <p style="font-weight: 800; font-size: 24px;" >OCPC-<span style="color: #C83762 ;"> Cos </span></p>
                    <p> <span style="color: #C83762;"> Coastline </span> Sub-region Contest </p>
                  </span>
                </label>
              </div> 
              
              <div>
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark" id="checkbox4">
                    <p style="font-weight: 800; font-size: 24px;" >OCPC-<span style="color: #3C9C9A ;"> Sth </span></p>
                    <p> <span style="color: #3C9C9A ;"> Southern </span> Sub-region Contest</p>
                  </span>
                </label>
              </div> 
            </div>
            </form>            
        </div>
        <br />
        <hr />
        <br />
        <div>
          <a href='coachTeamInfo.html'> 
            <button type="button" >Next</button> 
          </a>
        </div>
        <div class="footer">
          <span>Strategic partner</span>
          <img src="CodeAcademyLogo.png" alt="CodeAcademy_Logo">
        </div>
    </div>

    <script>
      function updateCheckmark(checkbox) {
        var checkmark = checkbox.nextElementSibling.querySelector('.checkmark');
        if (checkbox.checked) {
            switch (checkbox.id) {
                case 'checkbox1':
                    checkmark.style.borderColor = '#3A225E';
                    break;
                case 'checkbox2':
                    checkmark.style.borderColor = '#FFCC1B';
                    break;
                case 'checkbox3':
                    checkmark.style.borderColor = '#C83762';
                    break;
                case 'checkbox4':
                    checkmark.style.borderColor = '#3A225E';
                    break;
                default:
                    checkmark.style.borderColor = '#000';
                    break;
            }
        } 
        else {
            checkmark.style.borderColor = '#000'; // Default color when not checked
        }
    }
  </script>
  </body>
