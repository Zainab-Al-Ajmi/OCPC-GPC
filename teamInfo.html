<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href='mainStyle.css'  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
  </head>

  <body>
    <div class="container">
        <div class="Header">
            <img src="CodeAcademyLogo.png" alt="the_logo">
            <span> GPC2024/OCPC2024 - Pre-registration Form </span>
            <br />
        </div>
        <br />
        <hr />
        <br />
        <br />
        <div>
            <p class="subtitle"><span style="color: #000000;"> Team </span> Information</p>
            <br /><br />
            <form>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Team Name</span>
                        <input
                          type="text"
                          name="Team_name"
                          placeholder="Your team name"
                          required
                        />
                    </div>
          
                    <div class="input-box" style="margin-left: 35px;">
                        <span class="details">University Name</span>
                        <input
                          type="text"
                          name="university_name"
                          placeholder="Write the full name as in the official documents"
                          required
                        />
                    </div>            
                      
                    <div class="input-box">
                        <span class="details">Country</span>
                        <select name="country" class="selection" required>
                          <option value="" disabled selected>Country</option>
                          <option value="Oman">Oman</option>
                          <option value="Bahrain">Bahrain</option>
                          <option value="KSA">KSA</option>
                          <option value="Kuwait">Kuwait</option>
                          <option value="Qatar">Qatar</option>
                          <option value="UAE">UAE</option>
                          <option value="Other">Other (Arab and International) </option>
                        </select>
                    </div>            
                                          
                    <div class="input-box">
                          <span class="details">Mobile Number</span>
                          <input
                            type="text"
                            name="phone_number"
                            placeholder="+968 00000000"
                            required
                          />
                    </div>
                </div>
            </form>
            
        </div>
        <br />
        <hr />
        <br />
        <div>
            <a href='Member1-Info.html'> 
                <button type="button" >Next</button> 
            </a>        
        </div>
    </div>
  </body>
