<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coach and Team Information</title>
    <link rel="stylesheet" href='mainStyle.css'  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="Header">
        <img src="OCPC.png" alt="OCPC_logo" class="headerimg1">
        <span>Oman Colligate Programming Contest</span>
        <img src="OCD.png" alt="OCD_logo" class="headerImg2">
      </div>
      <hr />
      <br />
      <div class="content">              
        <form method="post">
          <!--{% csrf_token %}-->
          <div class="user-details">
            <div class="subdetails">
              <p class="subtitle"><span style="color:#F64B7D;"> Coach </span> Information</p>
              <br /><br />
              <div class="input-box">
                <span class="details">Coach Name</span>
                <input
                  type="text"
                  name="coach_name"
                  placeholder="The coach name"
                  required
                />
              </div>

              <div class="input-box">
                <span class="details">Coach Gender</span>
                <select name="gender" class="selection" required>
                  <option value="" disabled selected>Gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select>
              </div> 

              <div class="input-box">
                <span class="details">Official communication Mobile Number</span>
                <input
                  type="text"
                  name="phone_number"
                  placeholder="+968 00000000"
                  required
                />
              </div>

              <div class="input-box">
                  <span class="details">Official communication email</span>
                  <input
                    type="email"
                    name="email"
                    placeholder="email@gmail.com "
                    required
                  />
              </div>                           
              <div class="input-box" >
                <span class="details">Coach1 T-shirt size</span>
                <select name="gender" class="selection" required>
                  <option value="" disabled selected>Choose the T-shirt size</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>
                  <option value="not required">T-Shirt is not required</option>
                </select>
              </div> 
            </div>
            <div class="subdetails">
              <p class="subtitle"><span style="color: #F64B7D;"> Team </span> Information</p>
              <br /><br />
              <div class="input-box">
                <span class="details">Team Name</span>
                <input
                  type="text"
                  name="Team_name"
                  placeholder="Your team name"
                  required
                />
            </div>
            
            <div class="input-box">
              <span class="details">University Name</span>
              <select name="university_name" class="selection" required>
                <option value="" disabled selected>Choose the university name</option>
                <option value=""></option>
              </select>
            </div>                                      
          </div>
          <br/>                    
        </form>

      </div>
      <hr />
      <br />
      <div>
        <a href='Member1Info.html'> 
          <button type="button">Next</button> 
        </a>
      </div>
    </div>

    <script>
      document
        .getElementById("course-select")
        .addEventListener("change", function () {
          var selectedOption = this.options[this.selectedIndex];
          var coursePrice = selectedOption.text.split(" - ")[1];
          document.getElementById("course-price").innerText =
            "Price: " + coursePrice;
        });
    </script>
  </body>
</html>
