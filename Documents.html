<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Documents</title>
    <link rel="stylesheet" href='mainStyle.css'  />
    <link rel="stylesheet" href='uploadStyle.css'  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  </head>

  <body>
    <div class="container">
        <div class="Header">
          <img src="OCPC.png" alt="OCPC_logo" class="headerimg1">
          <span>Oman Colligate Programming Contest</span>
          <img src="OCD.png" alt="OCD_logo" class="headerImg2">
        </div>
        <hr /><br /><br />
        <div>
          <p class="subtitle">Upload the needed <span style="color: #F64B7D;"> documents </span>:</p><br /><br />
          <div class="file-upload-container">
            
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx">
            <div id="fileDisplay" class="file-display">
              <label for="fileUpload" class="custom-file-upload">
                <span class="upload-icon"><img src="file.png" alt="upload logo"></span> 
            </label>
            </div>

          </div>
          <br /><br />
          <p style="float: left;">Please upload one file containing all the required documents (Coach ID, university ID and citizen/resident 
            ID for each member in the team)</p>

          <br /><br /><br />                     
        </div>
        <br /><hr /><br />
        <div>
          <a href='Confirm-registration.html'> 
            <button type="button" >Next</button> 
          </a>
        </div>

        <script >
          document.getElementById('fileUpload').addEventListener('change', function() {
              var file = this.files[0];
              var fileName = file ? file.name : 'No file chosen';
              document.getElementById('fileDisplay').textContent = fileName;
          });          
        </script>
    </div>
  </body>
