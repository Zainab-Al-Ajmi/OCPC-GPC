<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
</head>
<body>
    <!-- Container for the custom checkbox and photo -->
    <div class="checkbox-container" style="position: relative; display: inline-block;">
        <!-- Hidden default checkbox -->
        <input type="checkbox" id="checkbox1" class="checkbox" style="display: none;" onchange="updateCheckmark(this)">
        <!-- Label element to style the custom checkbox and include the photo -->
        <label for="checkbox1" style="display: flex; align-items: center; cursor: pointer;">
            <!-- Image element for the photo -->
            <img src="path/to/photo1.jpg" alt="Photo 1" style="display: block; width: 100px; height: 100px; object-fit: cover; position: relative;">
            <!-- Span element to create the custom checkbox -->
            <span class="checkmark" style="width: 20px; height: 20px; background-color: transparent; border: 2px solid #000; border-radius: 50%; display: inline-block; margin-left: 10px;"></span>
        </label>
    </div>
    <!-- Repeat for other checkboxes -->
    <div class="checkbox-container" style="position: relative; display: inline-block;">
        <input type="checkbox" id="checkbox2" class="checkbox" style="display: none;" onchange="updateCheckmark(this)">
        <label for="checkbox2" style="display: flex; align-items: center; cursor: pointer;">
            <img src="path/to/photo2.jpg" alt="Photo 2" style="display: block; width: 100px; height: 100px; object-fit: cover; position: relative;">
            <span class="checkmark" style="width: 20px; height: 20px; background-color: transparent; border: 2px solid #000; border-radius: 50%; display: inline-block; margin-left: 10px;"></span>
        </label>
    </div>
    <div class="checkbox-container" style="position: relative; display: inline-block;">
        <input type="checkbox" id="checkbox3" class="checkbox" style="display: none;" onchange="updateCheckmark(this)">
        <label for="checkbox3" style="display: flex; align-items: center; cursor: pointer;">
            <img src="path/to/photo3.jpg" alt="Photo 3" style="display: block; width: 100px; height: 100px; object-fit: cover; position: relative;">
            <span class="checkmark" style="width: 20px; height: 20px; background-color: transparent; border: 2px solid #000; border-radius: 50%; display: inline-block; margin-left: 10px;"></span>
        </label>
    </div>
    <div class="checkbox-container" style="position: relative; display: inline-block;">
        <input type="checkbox" id="checkbox4" class="checkbox" style="display: none;" onchange="updateCheckmark(this)">
        <label for="checkbox4" style="display: flex; align-items: center; cursor: pointer;">
            <img src="path/to/photo4.jpg" alt="Photo 4" style="display: block; width: 100px; height: 100px; object-fit: cover; position: relative;">
            <span class="checkmark" style="width: 20px; height: 20px; background-color: transparent; border: 2px solid #000; border-radius: 50%; display: inline-block; margin-left: 10px;"></span>
        </label>
    </div>

    <script>
        function updateCheckmark(checkbox) {
            var checkmark = checkbox.nextElementSibling.querySelector('.checkmark');
            if (checkbox.checked) {
                switch (checkbox.id) {
                    case 'checkbox1':
                        checkmark.style.borderColor = '#3A225E';
                        break;
                    case 'checkbox2':
                        checkmark.style.borderColor = '#FFCC1B';
                        break;
                    case 'checkbox3':
                        checkmark.style.borderColor = '#C83762';
                        break;
                    case 'checkbox4':
                        checkmark.style.borderColor = '#3A225E';
                        break;
                    default:
                        checkmark.style.borderColor = '#000';
                        break;
                }
            } else {
                checkmark.style.borderColor = '#000'; // Default color when not checked
            }
        }
    </script>
</body>
</html>
